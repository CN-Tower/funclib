language: node_js
node_js:
  - "8"
before_install:
  - sudo apt-get install google-chrome-stable
install:
  - npm install
script:
  - npm run build && npm run test
after_success:
  - cat ./coverage/lcov.info | node_modules/.bin/coveralls --verbose
  - rm -rf ./coverage
branches:
  only:
    - master
    - production
before_deploy:
  - cd ./dist
deploy:
  provider: npm
  email: "$NPM_EMAIL"
  api_key: "$NPM_TOKEN"
  skip_cleanup: true
  on:
    branch: production